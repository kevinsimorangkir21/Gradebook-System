<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradebook System - Kevin Simorangkir</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico" />

    <!-- Deskripsi halaman untuk SEO -->
    <meta
      name="description"
      content="Gradebook adalah sistem yang digunakan untuk mengecek nilai mahasiswa."
    />

    <!-- Kata kunci untuk SEO -->
    <meta name="keywords" content="Gradebook" />

    <!-- Author atau pembuat halaman -->
    <meta name="author" content="Kevin Simorangkir" />

    <!-- Set viewport untuk tampilan responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set robots untuk instruksi mesin pencari -->
    <meta name="robots" content="Gradebook" />

    <!-- Open Graph untuk media sosial -->
    <meta property="og:title" content="Gradebook System - Kevin Simorangkir" />
    <meta
      property="og:description"
      content="Gradebook adalah sistem yang digunakan untuk mengecek nilai mahasiswa."
    />
    <meta
      property="og:image"
      content="URL ke gambar untuk ditampilkan di media sosial"
    />
    <meta property="og:url" content="URL halaman web" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gradebook System - Kevin Simorangkir" />
    <meta
      name="twitter:description"
      content="Gradebook adalah sistem yang digunakan untuk mengecek nilai mahasiswa."
    />
    <meta
      name="twitter:image"
      content="URL ke gambar untuk ditampilkan di Twitter"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Gradebook System</h1>
      <p class="info-message">
        <b>Notes:</b> <br />
        For those with a value of 0, it is currently being checked, except for
        Quiz 1.
      </p>

      <label for="course">Select Course:</label>
      <select id="course" name="course" onchange="updateLastModified()">
        <option value="">--Select Course--</option>
        {% for course in courses %}
        <option value="{{ course }}">{{ course }}</option>
        {% endfor %}
      </select>
      <p id="lastUpdated" class="last-updated"></p>
      <br />

      <label for="studentId">Enter Student ID:</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input
          type="text"
          id="studentId"
          name="studentId"
          placeholder="ex : 121140150"
        />
      </div>

      <button onclick="getGrades()">Submit</button>
      <div id="result"></div>
      <div id="spinner" class="spinner" style="display: none"></div>
    </div>
  </body>
</html>
